<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Helldivers 2 - Sectors & Planets</title>
    <style>
        body { font-family: Arial; background:#111; color:white; padding:20px; }
        .item { cursor:pointer; padding:10px; margin:5px 0; background:#222; border-radius:5px; }
        .item:hover { background:#333; }
        h2 { margin-top:30px; }
        pre { background:#000; padding:10px; border-radius:5px; overflow-x: auto; }
    </style>
</head>
<body>

<h1>üåå Sectors</h1>

<div id="sectors">Chargement‚Ä¶</div>

<h2 id="sectorTitle"></h2>
<div id="sectorInfo"></div>

<h2 id="planetTitle"></h2>
<div id="planetInfo"></div>

<script>
const API_HEADERS = {
    "X-Super-Client": "mon-site-web",
    "X-Super-Contact": "mon-email@example.com"
};

// --------------------
// Charger tous les secteurs
// --------------------
async function loadSectors() {
    const res = await fetch("https://api-hellhub-collective.koyeb.app/api/sectors", { headers: API_HEADERS });
    const json = await res.json();
    return json.data;
}

// --------------------
// Charger les infos d‚Äôun secteur
// --------------------
async function loadSector(id) {
    const res = await fetch(`https://api-hellhub-collective.koyeb.app/api/sectors/${id}`, { headers: API_HEADERS });
    const json = await res.json();
    return json.data;
}

// --------------------
// Charger les infos d‚Äôune plan√®te
// --------------------
async function loadPlanet(id) {
    const res = await fetch(`https://api-hellhub-collective.koyeb.app/api/sectors/1/planets/${id}`, { headers: API_HEADERS });
    const json = await res.json();
    return json.data;
}

// ------------------------------------------
// AFFICHER LISTE DES SECTEURS
// ------------------------------------------
loadSectors().then(sectors => {
    const container = document.getElementById("sectors");
    container.innerHTML = "";

    sectors.forEach(sector => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = sector.name;
        div.onclick = () => showSector(sector.id);
        container.appendChild(div);
    });
});

// ------------------------------------------
// Quand on clique sur un secteur
// ------------------------------------------
async function showSector(id) {
    const sector = await loadSector(id);

    document.getElementById("planetInfo").innerHTML = "";
    document.getElementById("planetTitle").innerHTML = "";

    document.getElementById("sectorTitle").textContent = "üõ∞Ô∏è Secteur : " + sector.name;

    document.getElementById("sectorInfo").innerHTML = `
        <p><b>ID :</b> ${sector.id}</p>
        <p><b>Description :</b> ${sector.description || "Aucune"}</p>
        <h3>üåç Plan√®tes :</h3>
    `;

    sector.planets.forEach(planet => {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = planet.name;
        div.onclick = () => showPlanet(planet.id);
        document.getElementById("sectorInfo").appendChild(div);
    });
}

// ------------------------------------------
// Quand on clique sur une plan√®te
// ------------------------------------------
async function showPlanet(id) {
    const planet = await loadPlanet(id);

    document.getElementById("planetTitle").textContent = "üåç Plan√®te : " + planet.name;

    document.getElementById("planetInfo").innerHTML = `
        <p><b>Biome :</b> ${planet.biome}</p>
        <p><b>Niveau :</b> ${planet.max_difficulty}</p>
        <p><b>Taux de lib√©ration :</b> ${planet.liberation || "?"}%</p>
        <p><b>Description :</b> ${planet.description || "Aucune"}</p>

        <h3>Donn√©es brutes :</h3>
        <pre>${JSON.stringify(planet, null, 2)}</pre>
    `;
}
</script>

</body>
</html>
